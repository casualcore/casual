

domain:

  # name of this domain
  name: md-medium-domainB

  servers: 
      # forward from queueB1 to service 'casual/example/echo' (in
      # remote domain)  and  write reply to queueB2
    - path: casual-queue-forward-service
      instances: 1
      arguments: [ --forward, queueB1, casual/example/echo, queueB2]

      # forward messages from queueB2 (in this domain)
      # to queueA1 (in remote domain)
    - path: casual-queue-forward-queue
      instances: 1
      arguments: [ --forward, queueB2, queueA1]


  #
  # Queue configuration
  #
  queue:

    groups:
      - name: domain-B
        queuebase: queue/domainB.db
        queues:
          - name: queueB1
          - name: queueB2


  #
  # gateway configuration
  #
  gateway:

    listeners:
      - address: 127.0.0.1:7772

    connections:
      # We connect to domainA
      - address: 127.0.0.1:7771
