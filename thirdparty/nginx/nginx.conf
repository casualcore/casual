worker_processes  1;

error_log  logs/debug.log  debug;

#
# Set this to correct value
#
env CASUAL_DOMAIN_HOME;

events {
    worker_connections  100;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  0;


    upstream casual {
	   server localhost:8081;
    }

    server {
        listen       8080;
        server_name  localhost;

        location / {
            root   html;
            index  index.html index.htm;
        }

        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

		location /casual/casual {
			proxy_pass http://casual;
		}
   }
    
   server {
	listen 8081;
	server_name localhost;
        location / {
            root   html;
            index  index.html index.htm;
        }

        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        location /casual/casual {
                casual_pass;
        }
   }
}
