<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="generator" content="Polymer Starter Kit">
	<title>Casual</title>

	<link rel="icon" type="image/png" href="/assets/ico.png" />

	<!-- build:css styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild-->

	<!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<!-- endbuild -->

	<!-- Because this project uses vulcanize this should be your only html import
			 in this file. All other imports should go in elements.html -->
	<link rel="import" href="elements/elements.html">

	<!-- For shared styles, shared-styles.html import in elements.html -->
	<style is="custom-style" include="shared-styles"></style>
	
</head>

<body unresolved>
	<!-- build:remove -->
	<span id="browser-sync-binding"></span>
	<!-- endbuild -->

	<template is="dom-bind" id="app">

		<paper-drawer-panel id="paperDrawerPanel" responsive-width="1280px">
			<!-- Drawer Scroll Header Panel -->
			<paper-scroll-header-panel drawer fixed>

				<!-- Drawer Content -->
				<paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">

					<a data-route="servers" href="{{baseUrl}}servers">
						<span>Servers</span>
					</a>

					<a data-route="groups" href="{{baseUrl}}groups">
						<span>Groups</span>
					</a>

					<a data-route="instances" href="{{baseUrl}}instances">
						<span>Instances</span>
					</a>

					<a data-route="services" href="{{baseUrl}}services">
						<span>Services</span>
					</a>

				</paper-menu>
			</paper-scroll-header-panel>

			<!-- Main Area -->
			<paper-scroll-header-panel main id="headerPanelMain" fixed keep-condensed-header>
				<!-- Main Toolbar -->
				<paper-toolbar id="mainToolbar">
					<paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

					<span class="space"></span>

					<!-- Application name -->
					<div class="middle middle-container">
						<div class="app-name">Casual</div>
					</div>

				</paper-toolbar>

				<!-- Main Content -->
				<div class="content">
					<iron-pages attr-for-selected="data-route" selected="{{route}}">

					<!-- url="http://casual.laz.se/casual/casual?service=.casual.broker.state" -->

						<iron-ajax id="serviceReturn"
							url="http://casual.laz.se/casual/casual?service=.casual.broker.state"
							handle-as="json" 
							method="GET"
							last-response="{{response}}">
						</iron-ajax>

						<section data-route="servers" tabindex="-1">
							<paper-material elevation="1">
								<casual-list listname="Servers" listdata="{{response.serviceReturn.servers}}" listattribute="serverdata">
									<casual-server></casual-server>
								</casual-list>
						</section>

						<section data-route="groups" tabindex="-1">
							<paper-material elevation="1"> 
								<casual-list listname="Groups" listdata="{{response.serviceReturn.groups}}" listattribute="groupdata">
									<casual-group></casual-group>
								</casual-list>
							</paper-material>
						</section>

						<section data-route="instances" tabindex="-1">
							<paper-material elevation="1">
								<casual-list listname="Instances" listdata="{{response.serviceReturn.instances}}" listattribute="instancedata">
									<casual-instance></casual-instance>
								</casual-list>
						</section>

						<section data-route="services" tabindex="-1">
							<paper-material elevation="1">
								<casual-list listname="Services" listdata="{{response.serviceReturn.services}}" listattribute="servicedata">
										<casual-service></casual-service>
									</casual-list>
							</paper-material>
						</section>

					</iron-pages>
				</div>
			</paper-scroll-header-panel>
		</paper-drawer-panel>

		<paper-toast id="toast">
			<span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
		</paper-toast>

	</template>

	<!-- build:js scripts/app.js -->
	<script src="scripts/app.js"></script>
	<!-- endbuild-->
</body>

</html>
