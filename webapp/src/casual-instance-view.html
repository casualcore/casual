<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="./casual-list/casual-list.html">
<link rel="import" href="./casual-instance/casual-instance.html">

<dom-module id="casual-instance-view">

	<template>
		<style>
			:host {
				display: block;
				padding: 16px;
			}
		</style>

		<iron-ajax id="ironAjaxCall"
			handle-as="json"
			contentType="application/json"
			method="POST"
			last-response="{{response}}">
		</iron-ajax>

		<casual-list listname="Instances" listdata="{{response.serviceReturn.instances.local}}" listattribute="instancedata">
			<casual-instance></casual-instance>
		</casual-list>

	</template>

	<script>
		Polymer({
			is: 'casual-instance-view',
			properties: {
				route: Object,
				
				_baseURL: {
					type: String,
					value: "service=.casual.broker.state",
					readOnly: true
				}
		},

		attached: function() {
			fetchGlobalConfiguration(this);
		},

		doRequest: function() {
			(this.$.ironAjaxCall).url = global_configuration[global_path].url + "?" + this._baseURL;
			(this.$.ironAjaxCall).body = "{}";
			(this.$.ironAjaxCall).generateRequest();
		}
		
		});
	</script>

</dom-module>
